<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图灵测试小程序原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            padding: 2rem;
            color: #e5e7eb;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            background-color: #1f2937;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            margin: 1.5rem;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-align: center;
            color: #d1d5db;
        }
        h1 {
            color: #f9fafb;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center mb-8">图灵测试微信小程序原型</h1>
    
    <div class="flex flex-wrap justify-center">
        <!-- 欢迎页 -->
        <div class="flex flex-col">
            <p class="prototype-title">欢迎页</p>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <iframe src="welcome.html"></iframe>
            </div>
        </div>
        
        <!-- 用户信息收集页 -->
        <div class="flex flex-col">
            <p class="prototype-title">用户信息收集</p>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <iframe src="user-info.html"></iframe>
            </div>
        </div>
        
        <!-- 游戏主页 -->
        <div class="flex flex-col">
            <p class="prototype-title">游戏主页</p>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <iframe src="game-home.html"></iframe>
            </div>
        </div>
        
        <!-- 对话页面 -->
        <div class="flex flex-col">
            <p class="prototype-title">对话页面</p>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <iframe src="conversation.html"></iframe>
            </div>
        </div>
        
        <!-- 判断结果页 -->
        <div class="flex flex-col">
            <p class="prototype-title">判断结果页</p>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <iframe src="result.html"></iframe>
            </div>
        </div>
        
        <!-- 游戏总结页 -->
        <div class="flex flex-col">
            <p class="prototype-title">游戏总结</p>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <iframe src="summary.html"></iframe>
            </div>
        </div>
        
        <!-- 个人中心页 -->
        <div class="flex flex-col">
            <p class="prototype-title">个人中心</p>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <iframe src="profile.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
